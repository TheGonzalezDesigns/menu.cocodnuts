<!DOCTYPE html><html lang="en"><head><title>Menu Editor</title><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta name="robots" content="noindex"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" type="image/x-icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/620811/G%20Logo.ico"><link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Poppins:500"><link href="https://fonts.googleapis.com/css?family=Merienda+One|Miriam+Libre" rel="stylesheet"><link href="index.css?d15287ae2376d03a4be8" rel="stylesheet"></head><body><div id="app"><transition name="fade"><div id="all" v-if="showTitle"><div id="title"><h1 class="title is-2">Coco D'Nuts</h1><h2 class="subtitle is-4">Menu Editor</h2></div><div class="options"><div class="select"><select v-model="selection" title="Select an option..."><option value="default" disabled="disabled" hidden>Select an option...</option><option v-for="option in options" :value="option">{{ capatalize(option) }} Data</option></select></div></div><hr v-if="selection != 'default'"><transition name="fade"><div class="field has-addons" id="search" v-if="selection == 'search'"><p class="control"><span class="select"><select class="options" v-model="searchCategory"><option value="default" disabled="disabled" hidden>Select a category...</option><option value="name">{{ capatalize('name') }}</option><option value="category">{{ capatalize('category') }}</option><option value="price">{{ capatalize('price') }}</option><option value="description">{{ capatalize('description') }}</option></select></span></p><p class="control"><input class="input" placeholder="Pick a category then type" type="text" v-model="searchValue" :disabled="disabledSearchInput"></p><p class="control"><input class="button is-danger" value="Clear" type="button" @click="searchValue = ''" :disabled="disabledSearchButton"></p><p class="control"><input class="button is-info is-inverted" value="Search" type="button" @click="search()" :disabled="disabledSearchButton"></p></div></transition><transition name="fade"><form class="field is-grouped is-grouped-centered" v-if="selection == 'enter'"><div class="columns"><div class="form-column"><label class="label">Name</label><div class="control"><input class="input" v-model="name" placeholder="Name of the item." type="text"></div><label class="label">Category</label><div class="control"><input class="input" v-model="category" placeholder="Category of the item." type="text"></div><label class="label">Price</label><div class="control"><input class="input" v-model="price" placeholder="Price of the item." type="text"></div><label class="label">Photo</label><div class="control"><input class="input" v-model="photo" placeholder="Photo of the item." type="text"></div></div><div class="form-column"><label class="label">Description</label><div class="control"><textarea class="input" v-model="description" placeholder="Description of the item."></textarea></div></div></div><hr><div class="field has-addons has-addons-centered"><p class="control" v-if="hideReplaceButton"><input class="button is-primary is-inverted" value="Review" type="button" @click="reviewData()" :disabled="disabledReviewButton"></p><p class="control" v-if="!hideReplaceButton"><input class="button is-danger" value="Cancel" type="button" @click="cancelData()"></p><p class="control" v-if="!hideReplaceButton"><input class="button is-warning" value="Replace" type="button" @click="replaceData()" :disabled="disabledReplaceButton"></p><p class="control"><input class="button is-danger is-inverted" value="Clear Entry" type="button" @click="resetData(true)"></p></div></form></transition><transition name="fade"><div v-if="data.length &amp;&amp; selection == 'search'"><hr><p class="control is-expanded"><span class="select is-fullwidth"><select class="options" v-model="item"><option value="default" disabled="disabled" hidden>Select an item...</option><option v-for="item in data" :value="item.index" v-if="!item.delete">{{ capatalize(item.name) }}</option></select></span></p></div></transition><transition name="fade"><div v-if="data.length &amp;&amp; selection == 'search' &amp;&amp; item != 'default'"><hr><div class="field has-addons has-addons-centered"><p class="control"><input class="button is-primary is-inverted" value="Preview" type="button" @click="previewData(false)"></p><p class="control"><input class="button is-info is-inverted" value="Edit" type="button" @click="editData()"></p><p class="control"><input class="button is-danger is-inverted" value="Delete" type="button" @click="deleteData()"></p></div></div></transition><transition name="fade"><nav class="panel" id="view" v-if="selection == 'view'"><h1 class="panel-heading has-text-centered">Total Items: {{this.menu.length}}</h1><div class="sorts panel-block is-radiusless"><div class="columns is-multiline is-mobile is-centered has-text-centered"><ul class="tabs"><li class="column" v-for="category in filter.options" :class="{'is-active': category.active}" @click="filterView(category.id)"><a><span>{{category.id}}</span><span class="icon"><transition name="fade"><i :class="{'arrow-up': filter.ascending, 'arrow-down': !filter.ascending}" v-if="category.active"></i></transition></span></a></li></ul></div></div><div class="list"><div class="panel-block" v-for="item in filter.data" v-if="!item.delete"><div class="box columns is-multiline is-mobile is-radiusless"><img class="column is-one-quarter image" :src="item.photo"><div class="data"><h3 class="column is-one-quarter">{{item.name}}</h3><h3 class="column is-one-quarter">{{item.price}}</h3><h3 class="column is-one-quarter">{{item.category}}</h3></div></div></div></div><div class="notification" v-if="menu.length == 0">Menu is empty</div></nav></transition><hr v-if="selection != 'default'"><transition name="fade"><div class="showcase" id="errors" v-if="!disabledErrors"><div class="notification is-warning"><button class="delete" aria-label="delete" @click="redisable()"></button><h3 class="is-3">The following errors have been found with the data you entered:</h3><hr><ol><li class="error" v-for="error in errors">{{error}}</li></ol></div></div></transition><transition name="fade"><div class="showcase" id="preview" v-if="!disabledPreview"><div class="item"><div class="photo"><img :src="photo"></div><div class="content"><h1>{{name}}</h1><h2>{{price}}</h2><pre>{{description}}</pre><hr><h4>{{category}}</h4></div></div><hr><div class="field has-addons has-addons-centered" v-if="showSubmitButton"><p class="control" v-if="hideReplaceButton"><input class="button is-primary is-inverted" value="Publish" type="button" @click="publishData()"></p><p class="control" v-if="!hideReplaceButton"><input class="button is-warning is-inverted" value="Republish" type="button" @click="republishData()"></p><p class="control"><input class="button is-info is-inverted" value="Return" type="button" @click="hidePreview()"></p></div><div class="control" v-if="!showSubmitButton"><input class="button is-info is-inverted" value="Return" type="button" @click="hidePreview()"></div></div></transition><transition name="fade"><div class="showcase" v-if="alert.show"><div class="notification" :class="alert.class">{{ alert.message }}<button class="delete" @click="alert.show = false"></button></div></div></transition></div></transition></div><script type="text/javascript" src="index.js?d15287ae2376d03a4be8"></script></body></html>
